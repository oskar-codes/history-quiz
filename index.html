<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Quiz</title>
    <style>
       img {
        display: none;
       }
    </style>
  </head>
  <body>

    <div id="images">
      <!-- IMAGES GO HERE (with data-label associated) -->
  <img src="https://media-cdn.tripadvisor.com/media/photo-s/17/b3/c7/22/20190522-133456-largejpg.jpg" data-label="Basilique de San Lorenzo, Brunelleschi">
      <img src="https://wahooart.com/Art.nsf/O/8Y3US9/$File/Filippo-Brunelleschi-Old-Sacristy-3-.JPG" data-label="Sagrestia Vecchia, Brunelleschi">
      <img src="https://3.bp.blogspot.com/-afVueOvNgts/VhjLd7pjbBI/AAAAAAAAqCY/hGT9WRErBOY/s1600/1404300083.jpg" data-label="Rotonda degli Angeli, Brunelleschi">
      <img src="http://www.artleo.it/alarte/imgdb/santospirito.jpg" data-label="Eglise de Santo Spirito, Brunelleschi">
      <img src="https://media.gettyimages.com/photos/the-palazzo-medici-riccardi-in-florence-picture-id118122002?s=612x612" data-label="Palazzo Medici, Michelozzo">
      <img src="https://i.pinimg.com/originals/5e/fd/6f/5efd6f820e69ecb524fe0e03c0f42a27.jpg" data-label="Palazzo Rucellai, Alberti puis Rossellino">
      <img src="https://www.wga.hu/art/f/fancellj/pitti.jpg" data-label="Palazzo Luca Pitti, Lucas Fancelli">
      <img src="https://aws-tiqets-cdn.imgix.net/images/content/cc734e6fc9aa44b0986c08b4e6c27c45.jpg?auto=format&fit=crop&ixlib=python-1.1.2&q=25&s=7c6bea48e190730dc9b16ae331fa602d&w=375&h=250&dpr=2.625" data-label="Palazzo San Marco, Alberti">
      <img src="https://www.visittuscany.com/shared/visittuscany/immagini/Palazzo_Piccolomini_Pienza.jpg" data-label="Palazzo Piccolomini, Rossellino">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Pienzacommunale.jpg/512px-Pienzacommunale.jpg" data-label="Palazzo del Comune de Pienza, Rossellino">      
    </div>

    <input type="text" id="response">
    
    <script>
      "use strict";
      
      const r = _ => images[Math.floor(Math.random() * images.length)]
      let images = document.querySelectorAll("img");
      let input = document.querySelector("input");
      
      let currentImg = r();
      currentImg.style.display = "block";
      
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          let c = currentImg.getAttribute("data-label");
          let y = input.value.trim();
          if (c === y) {
            alert("Correct!");
          } else {
            alert(`Incorrect!\nCorrect: ${c}\nYours: ${y}`);
          }
          currentImg.style.display = "none";
          currentImg = r();
          currentImg.style.display = "block";
        }
      })
    </script>
  </body>
</html>
